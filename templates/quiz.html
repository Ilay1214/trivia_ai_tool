<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2 class="main-heading">Your AI Generated Quiz!</h2>

        <div class="card quiz-card">
            <h3 class="card-title"><i class="fas fa-question-circle"></i> Quiz Time!</h3>
            <p class="quiz-info">Number of Questions: {{ num_questions }} | Time Limit: {{ time_limit }} minutes</p>

            <div class="timer-display"><i class="fas fa-hourglass-half"></i> Time Left: <span id="time"></span></div>

            <form id="quizForm" onsubmit="submitQuiz(event)">
                <div id="quizQuestions" class="quiz-questions">
                    <!-- Single question will be dynamically inserted here -->
                </div>
                <div class="quiz-navigation">
                    <button type="button" id="prevButton" class="generate-quiz-button" style="display:none;"><i class="fas fa-arrow-left"></i> Previous</button>
                    <button type="button" id="nextButton" class="generate-quiz-button"><i class="fas fa-arrow-right"></i> Next</button>
                    <button type="submit" id="submitButton" class="generate-quiz-button" style="display:none;"><i class="fas fa-check-circle"></i> Submit Quiz</button>
                </div>
            </form>

            <div id="quizResults" class="quiz-results" style="display:none;">
                <h4 class="percentage-score-display" id="percentageScore"></h4>
                <p class="raw-score-display" id="rawScore"></p>
                <button onclick="window.location.href='/'" class="generate-quiz-button">Create New Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const quizId = {{ quiz_id }};
        const numQuestions = {{ num_questions }};
        const timeLimit = {{ time_limit }};
        let timerInterval;
        let currentQuizData = [];
        let currentQuestionIndex = 0;
        let userSelections = {}; // Store user's selected answers

        function displayQuestion() {
            const quizQuestionsContainer = document.getElementById('quizQuestions');
            quizQuestionsContainer.innerHTML = ''; // Clear previous question

            if (currentQuestionIndex < 0 || currentQuestionIndex >= currentQuizData.length) {
                return; // Should not happen with proper navigation
            }

            const q = currentQuizData[currentQuestionIndex];
            const questionElement = document.createElement('div');
            questionElement.classList.add('question-block');
            questionElement.innerHTML = `
                <p class="question-text">${currentQuestionIndex + 1}. ${q.question_text}</p>
                <div class="options-container">
                    ${q.options.map((option, optIndex) => `
                        <label class="option-label">
                            <input type="radio" name="question-${q.id}" value="${option}" ${userSelections[q.id] === option ? 'checked' : ''}>
                            <span>${option}</span>
                        </label>
                    `).join('')}
                </div>
            `;
            quizQuestionsContainer.appendChild(questionElement);

            updateNavigationButtons();
        }

        function updateNavigationButtons() {
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            const submitButton = document.getElementById('submitButton');

            // Previous button logic
            if (currentQuestionIndex === 0) {
                prevButton.style.display = 'none';
            } else {
                prevButton.style.display = 'block';
            }

            // Next/Submit button logic
            if (currentQuestionIndex === currentQuizData.length - 1) {
                nextButton.style.display = 'none';
                submitButton.style.display = 'block';
            } else {
                nextButton.style.display = 'block';
                submitButton.style.display = 'none';
            }
        }

        function saveCurrentAnswer() {
            const currentQuestion = currentQuizData[currentQuestionIndex];
            const selectedOption = document.querySelector(`input[name="question-${currentQuestion.id}"]:checked`);
            if (selectedOption) {
                userSelections[currentQuestion.id] = selectedOption.value;
            }
        }

        function goToNextQuestion() {
            saveCurrentAnswer();
            if (currentQuestionIndex < currentQuizData.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            }
        }

        function goToPreviousQuestion() {
            saveCurrentAnswer();
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        function startTimer(duration, display) {
            let timer = duration, minutes, seconds;
            timerInterval = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    clearInterval(timerInterval);
                    alert("Time's up! Submitting your quiz.");
                    submitQuiz(null); // Pass null for event as it's not a direct click
                }
            }, 1000);
        }

        function submitQuiz(event) {
            if (event) event.preventDefault(); // Prevent default form submission if triggered by button
            clearInterval(timerInterval);
            saveCurrentAnswer(); // Save the answer for the last question
            
            // Send answers to the backend
            fetch('/submit_quiz', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ quiz_id: quizId, user_answers: userSelections }),
            })
            .then(response => response.json())
            .then(data => {
                // Redirect to the new results page
                window.location.href = `/results/${data.quiz_id}`;
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('An error occurred while submitting the quiz.');
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Event Listeners for navigation buttons
            document.getElementById('prevButton').addEventListener('click', goToPreviousQuestion);
            document.getElementById('nextButton').addEventListener('click', goToNextQuestion);

            fetch(`/api/quiz/${quizId}`)
                .then(response => response.json())
                .then(data => {
                    currentQuizData = data.questions; // Store fetched questions globally
                    if (currentQuizData.length > 0) {
                        displayQuestion(); // Display the first question
                    }
                    
                    const duration = data.time_limit * 60; // Use fetched time_limit
                    const display = document.querySelector('#time');
                    startTimer(duration, display);
                })
                .catch(error => {
                    console.error('Error fetching quiz data:', error);
                    alert('Failed to load quiz. Please try again.');
                    window.location.href = '/'; // Redirect to home on error
                });
        });
    </script>
</body>
</html>
